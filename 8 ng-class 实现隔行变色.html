<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ng-class实现隔行变色</title>
    <style type="text/css">
        .red {
            color: red;
        }
        .green {
            color: green;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="listController">
    <ul ng-repeat="stu in student">
        <!-- 在li中使用ng-class指令 -->
        <li ng-class="{red: $even, green: $odd}">姓名：{{stu.name}} 年龄：{{stu.age}}</li>
    </ul>
</body>
<script src="bower_components/angular/angular.js"></script>
<script>
    var myApp = angular.module('myApp', []);
    myApp.controller('listController', ['$scope', function ($scope) {
        $scope.student = [];
        for(var i = 1; i <= 10; i++){
            $scope.student[$scope.student.length] = {
                name: "张三" + i,
                age: i
            };
        }
    }]);
</script>
</html>
