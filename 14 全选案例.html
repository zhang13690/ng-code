<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>全选案例</title>
    <script src="bower_components/angular/angular.js"></script>
</head>
<body ng-app>
    <!-- 这个用于控制全选/取消全选 -->
    <p>全选/取消全选：<input type="checkbox" ng-model="checked"></p>
    <div>
        选项1<input type="checkbox" ng-checked="checked">
        选项2<input type="checkbox" ng-checked="checked">
        选项3<input type="checkbox" ng-checked="checked">
        选项4<input type="checkbox" ng-checked="checked">
        选项5<input type="checkbox" ng-checked="checked">
        <!-- 可以看出ng-checked等属性不会双向绑定，而ng-model会双向绑定。(如果ng-checked会双向绑定，那么点击任意一个复选框，都会被选中) -->
    </div>
</body>
</html>
